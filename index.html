<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="images/instagram-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <title> Home Instagram - Clone </title>

</head>

<body>

    <main class="instagram-wrapper">

        <section class="instagram-phone">
                <img src="images/instagram-celular.png" alt="Celulares Conectado no Instagram" title="Celulares Conectado no Instagram">
        </section>

        <section class="instagram-continue">

            <section class="group">
                <img class="instagram-logo" src="images/instagram-logo.png" alt="Logo do Instagram"
                    title="Logo do Instagram">


                <article class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="Foto de Perfil do Usúario Anterior"
                        title="Foto de Perfil do Usúario Anterior">
                </article>

                <a class="instagram-login" href="#"> Continue como username </a>
                <a class="instagram-logout" href="#"> Remover conta </a>
            </section>


            <section class="group">
                <p class="not-account"> Não é username ? </p>
                <p class="not-account">
                    <a class="link-blue" href="login.html"> Alterar conta </a>
                    ou
                    <a class="link-blue" href="cadastre.html"> Cadastre-se </a>
                </p>
            </section>


            <section class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo. </p>

                <article class="download">
                    <img class="app-download" src="images/apple-button.png" alt="Apple Store">
                    <img class="app-download" src="images/googleplay-button.png" alt="Google Play Store">
                </article>

            </section>

        </section>

    </main>
</body>

</html>
