<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="images/instagram-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <title> Cadastre-se Instagram - Clone </title>

</head>

<body>

    <main class="instagram-wrapper">

        <section class="instagram-continue">

            <section class="group">
                <a href="index.html"> 
                    <img class="instagram-logo" src="images/instagram-logo.png"  alt="Logo do Instagram" title="Logo do Instagram"> 
                </a>

                <p class="phrase">
                    Cadastre-se para ver fotos e vídeos dos seus amigos.
                </p>

                <a class="instagram-button" href="#"> Entrar com o Facebook </a>


                <p class="word-ou"> ou
                    <hr class="risk-left">
                    <hr class="risk-right">
                </p>
                

                <form class="instagram-form">
                    <input class="instagram-input" type="text" placeholder="Número do celular ou email" required>
                    <input class="instagram-input" type="text" placeholder="Nome completo" required>
                    <input class="instagram-input" type="text" placeholder="Nome de usuário" required>
                    <input class="instagram-input" type="password" placeholder="Senha" required>

                    <button class="instagram-button button-cadastre" href="#"> Cadastre-se </button>
                </form>

                <p class="phrase-term">
                    Ao se cadastrar, você concorda com nossos <span class="word-bold">Termos</span>, 
                    <span class="word-bold">Política de Dados</span> e <span class="word-bold">Política de Cookies</span>.
                </p>
            </section>


            <section class="group">
                <p class="not-account" href="#"> Tem uma conta ?
                    <a class="link-blue" href="login.html"> Conecte-se </a>
                </p>
            </section>


            <section class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo. </p>

                <article class="download">
                    <img class="app-download" src="images/apple-button.png" alt="Apple Store">
                    <img class="app-download" src="images/googleplay-button.png" alt="Google Play Store">
                </article>

            </section>

        </section>

    </main>
</body>

</html>
