<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="images/instagram-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <title> Conecte-se Instagram - Clone </title>

</head>

<body>

    <main class="instagram-wrapper">

        <section class="instagram-continue">

            <section class="group">
                <a href="index.html"> 
                    <img class="instagram-logo" src="images/instagram-logo.png"  alt="Logo do Instagram" title="Logo do Instagram"> 
                </a>

                <form class="instagram-form">
                    <input class="instagram-input" type="email" placeholder="Telefone, nome de usuário ou email" required>
                    <input class="instagram-input" type="password" placeholder="Senha" required>

                    <button class="instagram-button" href="#"> Entrar </button>
                </form>

                <p class="word-ou"> ou
                    <hr class="risk-left">
                    <hr class="risk-right">
                </p>

                <a class="instagram-facebook" href="#">
                    <img src="images/instagram-facebook.png" alt="Logo do Facebook">
                    Entrar com o Facebook
                </a>

                <a class="instagram-password" href="esqueceu.html"> Esqueceu a senha? </a>
            </section>


            <section class="group">
                <p class="not-account" href="#"> Não tenha uma conta ?
                    <a class="link-blue" href="cadastre.html"> Cadastre-se </a>
                </p>
            </section>


            <section class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo. </p>

                <article class="download">
                    <img class="app-download" src="images/apple-button.png" alt="Apple Store">
                    <img class="app-download" src="images/googleplay-button.png" alt="Google Play Store">
                </article>

            </section>

        </section>

    </main>
</body>

</html>
