<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="images/instagram-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <title> Redefinir Senha Instagram - Clone </title>

</head>

<body>

    <main class="instagram-wrapper">
        <header class="instagram-header">
            <a href="index.html">
                <img class="mini-logo" src="images/instagram-logo.png" alt="Logo do Instagram"
                    title="Logo do Instagram">
            </a>
        </header>

        <section class="instagram-continue">

            <section class="group">

                <img class="instagram-security" src="images/instagram-security.png" alt="Icone de Password Security">

                <p class="phrase-title get-app"> Problemas para entrar ? </p>

                <p class="phrase-redefinir"> Insira o seu email, telefone ou nome de usuário e enviaremos um link para
                    você voltar a acessar a sua conta. </p>


                <form class="instagram-form">
                    <input class="instagram-input" type="text" placeholder="Telefone, nome de usuário ou email"
                        required>

                    <button class="instagram-button button-cadastre" href="#"> Enviar link para login </button>
                </form>

                <p class="word-ou"> ou
                    <hr class="risk-left">
                    <hr class="risk-right">
                </p>

                <a class="phrase-sublink get-app" href="cadastre.html"> Criar nova Conta </a>


                <article class="container-phrase-login">
                    <a class="phrase-sublink get-app" href="login.html"> Volta ao login </a>
                </article>

            </section>


        </section>

    </main>
</body>

</html>
